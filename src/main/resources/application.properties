# PostgreSQL configuration (using environment variables for security)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/davis}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf template settings (if using templates)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Enable hidden HTTP method filter for DELETE/PUT from HTML forms
spring.web.resources.add-mappings=true

# Server port configuration (default: 8080)
server.port=${SERVER_PORT:8080}
