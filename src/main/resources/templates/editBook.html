<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>‚úèÔ∏è Edit Book</h1>
                <a th:href="@{/readingList}" class="btn-secondary" style="text-decoration: none;">
                    ‚Üê Back to List
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="add-book-section">
                <!-- Validation Errors -->
                <div th:if="${errors != null and !errors.isEmpty()}" class="alert alert-error">
                    <strong>‚ö†Ô∏è Please fix the following errors:</strong>
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
                    </ul>
                </div>

                <!-- Edit Book Form -->
                <form th:action="@{/readingList/{id}/edit(id=${book.id})}" method="post" th:object="${book}" class="book-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required/>
                        </div>
                        <div class="form-group">
                            <label for="author">Author *</label>
                            <input type="text" id="author" th:field="*{author}" placeholder="Enter author name" required/>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" th:field="*{isbn}" placeholder="ISBN (optional)"/>
                        </div>
                        <div class="form-group">
                            <label for="reader">Reader</label>
                            <input type="text" id="reader" th:field="*{reader}" placeholder="Reader name (optional)"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" placeholder="Brief description of the book (optional)" rows="4"></textarea>
                    </div>
                    
                    <div class="form-actions" style="display: flex; gap: 12px; justify-content: flex-end;">
                        <a th:href="@{/readingList}" class="btn-secondary" style="text-decoration: none; display: inline-flex; align-items: center;">
                            Cancel
                        </a>
                        <button type="submit" class="btn-primary">
                            <span>üíæ</span> Save Changes
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>¬© 2025 Reading List App | Built with Spring Boot & Thymeleaf</p>
        </footer>
    </div>
</body>
</html>
